<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BevoBank</title>
</head>
<body>
	<header>
		<h1>BevoBank</h1>
		<div class="buttons">
            <a href="./index.html">
                <button style="background-color: white; color: black;">Home</button>
            </a>
            <a href="./services.html">
                <button style="background-color: white; color: black;">Services</button>
            </a>
            <a href="./contact.html">
                <button style="background-color: white; color: black;">Contact</button>
            </a>
        </div>

	</header>
    <main>
        <h2 id="pageTitle">Contact</h2>
        <div class="container" id="contact">
            <h1>Connect With Us</h1>
            <p>Your feedback allows us to provide the service that best suits your needs! Feel free to contact us with 
            your queries.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Bevo Longhornson">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+1 xxx xxx xxxx">
                            </div>
                            <div class="input-group">
                                <label>Email</label>
                                <input type="text" placeholder="bevoiscsmajor@utexas.edu">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Saving Bevo Bucks">
                            </div>

                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your message to us"></textarea>

                        <button type="submit" id = "contact">SEND</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
